version: 2
jobs:
  build:
    docker:
      - image: lambci/lambda:build-nodejs10.x

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install
      - run: npm run all-install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Formatting coding standard by prettier
          command: npm run fmt

      - run:
          name: Check coding standard by ESLint
          command: npm run lint

      - run:
          name: Run lambdaEdge test
          command: npm run test-lambdaedge

      - run:
          name: Run originResponse test
          command: npm run test-originresponse
  deploy-prod:
    docker:
      - image: lambci/lambda:build-nodejs10.x

    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - run: npm run all-install
      - run:
          name: chmod to deploy script
          command: chmod -R +x ./sh/*
      - deploy:
          name: deploy for production
          command: ./sh/deploy.sh
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy-prod:
          requires:
            - build
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
